	<h1>Add your movie info:</h1>

		<input class="form-control form-control-lg text-center" type="text" name="Title"/><br/>
		<h3>Tagline:</h3>
		<input class="form-control form-control-lg text-center" type="text" name="tagline"/><br/>

<h3>Rating:</h3>


<select class="form-control form-control-lg form-check-inline ">

  <option  name="rating" value="G">G</option>
  <option  name="rating" value="PG" >PG</option>
  <option  name="rating" value="PG-13" >PG-13</option>
  <option  name="rating" value="R">R</option>

</select>



	<h3>Genre:</h3>
	<label class="form-check-inline">
	<input type="checkbox" name="genre" value="1">Action
	<input type="checkbox" name="genre" value="2">Adventure
	<input type="checkbox" name="genre" value="3">Animated
	<input type="checkbox" name="genre" value="16">Biography

	<input type="checkbox" name="genre" value="8">Fantasy

	<input type="checkbox" name="genre" value="13">Sci-Fi

	<input type="checkbox" name="genre" value="14">Thriller
	<input type="checkbox" name="genre" value="20">War
	<input type="checkbox" name="genre" value="15">Western
	</label>



		<h3>Runtime:</h3>
		<input id="runtime" type="text" class="form-control form-control-lg text-center" name="runtime"/><br/>
